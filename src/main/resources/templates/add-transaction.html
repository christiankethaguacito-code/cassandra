<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction - Financial Management System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-brand">
                <h2>Financial Manager</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/transactions" class="active">Transactions</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>

        <main class="page-content">
            <div class="page-header">
                <h1>Add New Transaction</h1>
            </div>

            <div class="form-container">
                <form action="/transactions/add" method="post">
                    <div class="form-group">
                        <label for="type">Type:</label>
                        <select id="type" name="type" required>
                            <option value="">Select Type</option>
                            <option value="INCOME">Income</option>
                            <option value="EXPENSE">Expense</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="category">Category:</label>
                        <input type="text" id="category" name="category" required 
                               placeholder="e.g., Salary, Food, Transportation">
                    </div>

                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="3" 
                                  placeholder="Enter transaction details"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount (â‚±):</label>
                        <input type="number" id="amount" name="amount" step="0.01" min="0" required 
                               placeholder="0.00">
                    </div>

                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Add Transaction</button>
                        <a href="/transactions" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Financial Management System - Isulan, Sultan Kudarat</p>
        </footer>
    </div>

    <script>
        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();
    </script>
</body>
</html>
