<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Transaction - Financial Management System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-brand">
                <h2>Financial Manager</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/transactions" class="active">Transactions</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>

        <main class="page-content">
            <div class="page-header">
                <h1>Edit Transaction</h1>
            </div>

            <div class="form-container">
                <form th:action="@{/transactions/edit/{id}(id=${transaction.id})}" method="post">
                    <div class="form-group">
                        <label for="type">Type:</label>
                        <select id="type" name="type" required>
                            <option value="INCOME" th:selected="${transaction.type == 'INCOME'}">Income</option>
                            <option value="EXPENSE" th:selected="${transaction.type == 'EXPENSE'}">Expense</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="category">Category:</label>
                        <input type="text" id="category" name="category" required 
                               th:value="${transaction.category}">
                    </div>

                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="3" 
                                  th:text="${transaction.description}"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount (â‚±):</label>
                        <input type="number" id="amount" name="amount" step="0.01" min="0" required 
                               th:value="${transaction.amount}">
                    </div>

                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required 
                               th:value="${#temporals.format(transaction.date, 'yyyy-MM-dd')}">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Update Transaction</button>
                        <a href="/transactions" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Financial Management System - Isulan, Sultan Kudarat</p>
        </footer>
    </div>
</body>
</html>
