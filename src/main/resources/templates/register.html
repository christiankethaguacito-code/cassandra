<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Financial Management System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Register</h1>
            <p>Create Your Account</p>
        </header>

        <main class="auth-content">
            <div class="auth-form">
                <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

                <form action="/register" method="post">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required minlength="6">
                        <small>Minimum 6 characters</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Register</button>
                </form>

                <p class="auth-link">Already have an account? <a href="/login">Login here</a></p>
                <p class="auth-link"><a href="/">Back to Home</a></p>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Financial Management System - Isulan, Sultan Kudarat</p>
        </footer>
    </div>
</body>
</html>
