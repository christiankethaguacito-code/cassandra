# Production Configuration for Railway
server.port=${PORT:8080}

# Database Configuration (H2 for now, can be upgraded to PostgreSQL later)
spring.datasource.url=jdbc:h2:file:/app/data/financial_management;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Disable H2 Console in Production
spring.h2.console.enabled=false

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.security=WARN
logging.level.com.isulan.financial=INFO

# Disable DevTools in Production
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Security Configuration
server.error.include-message=never
server.error.include-stacktrace=never

# Application Configuration
spring.application.name=Financial Management System

# JPA Open in View (disable warning)
spring.jpa.open-in-view=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

# Compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
